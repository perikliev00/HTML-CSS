<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="button-css.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v6.2.1/css/all.css">

</head>

<body>
    <article>
        <h2>Normal Buttons</h2>
        <a><button>Learn More</button></a>
        <button>Learn more</button>
        <button class="hover">Learn more</button>
    </article>
    <article>
        <h2>Field Buttons</h2>
        <a><button class="fill">Learn More</button></a>
        <button class="fill">Learn More</button>
        <button class="fill" class="hover">Learn More</button>
    </article>
    <article>
        <h2>Icon buttons</h2>
        <a><button class="fill"><i class="fa-solid fa-download"></i>Downloald</button></a>
        <button class="fill"><i class="fa-solid fa-download"></i>Downloald</button>
        <button class="fill" class="hover"><i class="fa-solid fa-download"></i> Downloald</button>
    </article>
</body>

</html>
